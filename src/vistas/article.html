<div class="general">
    <div class="center">
      <section id="content">
        <article class="article-item article-detail" v-if="article">
          <div class="image-wrap" v-if="article.image">
            <img
              :src="url + 'get-image/' + article.image"
              :alt="article.title"
            />
          </div>
          <h1 class="subheader">{{ article.title }}</h1>
          <span class="date">
            {{ article.date | moment("from", "now") }}
          </span>
          <p>
            {{ article.content }}
          </p>
          <div class="clear-fix"></div>
          <router-link :to="'/editar/' + article._id" class="btn btn-warning">Editar Arículo</router-link>
          <router-link to="/eliminar" class="btn btn-danger">Eliminar Artículo</router-link>
        </article>
      </section>
      <SideBar></SideBar>
      <div class="clear-fix"></div>
    </div>
  </div>
